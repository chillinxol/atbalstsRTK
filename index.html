<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mājaslapa — tiek uzlabota</title>
    <style>
      :root{--bg:#0f1724;--card:#0b1220;--accent:#ffb703;--muted:#9aa6b2}
      html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
      body{background:linear-gradient(135deg,#071022 0%, #0f1724 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:2rem}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.7);max-width:720px;width:100%;padding:2.4rem;border:1px solid rgba(255,255,255,0.03);text-align:center}
      h1{margin:0 0 .4rem;font-size:2rem;letter-spacing:-0.02em}
      p.lead{margin:0 0 1.2rem;color:var(--muted);font-size:1.05rem}
      .badge{display:inline-block;background:linear-gradient(90deg,var(--accent), #ff7a00);color:#06121a;padding:.4rem .75rem;border-radius:999px;font-weight:700;margin-bottom:1rem}
      .meta{font-size:.95rem;color:var(--muted)}
      .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#14243a,#0b3a5c);display:inline-flex;align-items:center;justify-content:center;margin:0 auto 1rem}
      .logo svg{filter:drop-shadow(0 6px 16px rgba(11,122,166,0.12))}
      footer{margin-top:1.4rem;font-size:.85rem;color:var(--muted)}
      @media (max-width:480px){.card{padding:1.6rem}h1{font-size:1.4rem}}
    </style>
  </head>
  <body>
    <div class="card" role="main">
      <div class="logo" aria-hidden="true">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="3" width="20" height="18" rx="3" fill="url(#g)" />
          <path d="M7 14h10M7 10h6" stroke="#fff" stroke-opacity="0.9" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#1fb6ff" stop-opacity="0.9"/>
              <stop offset="1" stop-color="#3ddc97" stop-opacity="0.9"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <span class="badge">Tiek uzlabota</span>
      <h1>Mājaslapa šobrīd tiek uzlabota</h1>
    </div>

    <script>
      // Uzstāda tekošo gadu
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
